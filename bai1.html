<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript  Array Join</title>
</head>
<body>
    <script>
        var my_color = ["Red", "Green", "White", "Black"];
        console.log(my_color.toString());   
        console.log(my_color.join());
        console.log(my_color.join('+'));
    </script>
</body>
</html>
